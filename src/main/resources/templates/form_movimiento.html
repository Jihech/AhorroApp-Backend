<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Movimiento</title>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <h2>Nuevo Movimiento</h2>

    <form th:action="@{/usuario/movimiento/guardar}" th:object="${movimiento}" method="post">

        <div class="form-group">
            <label for="tipo">Tipo</label>
            <select th:field="*{tipo}" class="form-control" required>
                <option value="">Seleccione</option>
                <option value="INGRESO">Ingreso</option>
                <option value="GASTO">Gasto</option>
            </select>
        </div>

        <div class="form-group">
            <label for="monto">Monto</label>
            <input type="number" step="0.01" th:field="*{monto}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <input type="text" th:field="*{descripcion}" class="form-control" required>
        </div>

        <!--<div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" th:field="*{fecha}" class="form-control" required>
        </div>-->

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/usuario/dashboard}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
