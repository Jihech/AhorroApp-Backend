<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${deuda.id != null} ? 'Editar Deuda' : 'Registrar Deuda'">Formulario Deuda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Estilos -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" />
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
    <link th:href="@{/css/usuario-dashboard.css}" rel="stylesheet" />
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <h2 class="text-center mb-4">
        <i class="fas fa-edit"></i>
        <span th:text="${deuda.id != null} ? 'Editar Deuda' : 'Registrar Deuda'">Formulario</span>
    </h2>

    <div class="card bg-dark border-secondary shadow-sm">
        <div class="card-body">
            <form th:action="@{/usuario/deudas/guardar}" th:object="${deuda}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{pagada}" value="false" /> <!-- Evita error si no se asigna -->

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Descripción</label>
                        <input type="text" th:field="*{descripcion}" class="form-control bg-light text-dark" required />
                    </div>
                    <div class="col-md-6">
                        <label>Acreedor</label>
                        <input type="text" th:field="*{acreedor}" class="form-control bg-light text-dark" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Monto</label>
                        <input type="number" step="0.01" min="0" th:field="*{monto}" class="form-control bg-light text-dark" required />
                    </div>
                    <div class="col-md-4">
                        <label>Abonado</label>
                        <input type="number" step="0.01" min="0" th:field="*{montoAbonado}" class="form-control bg-light text-dark" />
                    </div>
                    <div class="col-md-4">
                        <label>Prioridad</label>
                        <select th:field="*{prioridad}" class="form-control bg-light text-dark">
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Fecha límite</label>
                        <input type="date" th:field="*{fechaLimite}" class="form-control bg-light text-dark" />
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{estado}" id="estadoCheckbox" />
                            <label class="form-check-label" for="estadoCheckbox">
                                ¿Está pagada? (estado lógico)
                            </label>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <a th:href="@{/usuario/deudas}" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/js/usuario-dashboard.js}"></script>
</body>
</html>
