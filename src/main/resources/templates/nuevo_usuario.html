<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Nuevo Usuario</title>
	<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body class="bg-light">

	<div class="container mt-5">
		<h2 class="mb-4">Registrar Nuevo Usuario</h2>

		<form th:action="${usuario.id != null} ? @{/usuarios/actualizar} : @{/usuarios/guardar}" method="post"
			th:object="${usuario}">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label>Nombre</label>
				<input type="text" class="form-control" th:field="*{nombre}" required>
			</div>
			<div class="form-group">
				<label>Correo</label>
				<input type="email" class="form-control" th:field="*{correo}" required>
			</div>
			<div class="form-group">
				<label>Clave</label>
				<input type="password" class="form-control" th:field="*{clave}" required>
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
			<a href="/usuarios" class="btn btn-secondary">Cancelar</a>
		</form>
	</div>

	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
